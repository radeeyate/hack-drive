name: Deploy WASM on Commit

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Build WASM
        run: |
          GOOS=js GOARCH=wasm go build -o frontend/hackdrive.wasm .
        env:
          GOOS: js
          GOARCH: wasm

      - name: Verify Build
        if: ${{ always() }}
        run: |
          if [ ! -f "frontend/hackdrive.wasm" ]; then
            echo "ERROR: frontend/hackdrive.wasm not found after build."
            exit 1
          fi
          if ! command -v node &> /dev/null; then
            echo "Node.js is not installed. Installing..."
            sudo apt-get update
            sudo apt-get install -y nodejs
          fi
          node -e '
            const fs = require("fs");
            const wasmBuffer = fs.readFileSync("frontend/hackdrive.wasm");
            WebAssembly.instantiate(wasmBuffer).then(
              (result) => {
                console.log("WASM instantiation successful.");
              },
              (error) => {
                console.error("WASM instantiation failed:", error);
                process.exit(1);
              }
            );'

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackdrive-wasm
          path: frontend/hackdrive.wasm
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend
